<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>TV Shows</title>
        <link rel="icon" href="./favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <div class="page">
            <header class="page__header">
                 <h1 class="main-title">Buscador de series</h1> 
            </header>
            <main class="page__main">
                <div class="main-container">
                    <ul class='tvShows-list' id="tvShows-list"></ul>
                </div>
            </main>
            <aside class="page__aside">
                <div class="search-container">
                    <input type="text" placeholder="Nombre de la serie" class="searchInput">
                    <button class="buttonSearch" id="buttonSearch">Search</button>
                </div>
                <div class="favourites-container">
                    <ul class="favourites" id="favouritesList"></ul>
                    <div class="delete-all_container">
                        <button class="delete-all_button">Eliminar favoritos</button>
                    </div>
                </div>
            </aside>
            <footer class="page__footer"></footer>
        </div>
        <script src="./assets/js/main.js"></script>
    </body>

</html>
